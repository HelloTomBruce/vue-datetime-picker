<!DOCTYPE html>
<html lang="en">
<head>

    <title>vue-datetime-picker-demo</title>
    <script type="text/javascript" src="./src/js/jquery.min.js"></script>
    <script type="text/javascript" src="./src/js/moment-with-locales.min.js"></script>
